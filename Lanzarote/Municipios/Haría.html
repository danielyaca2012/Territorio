<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Juego de localizaci√≥n ‚Äì Har√≠a</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{
  height:100%;
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
}

#top{
  padding:8px;
  background:#0b7;
  color:#042;
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}

#map{
  height:calc(100vh - 64px);
  width:100%;
}

button{
  padding:10px 14px;
  border-radius:6px;
  border:1px solid #999;
  cursor:pointer;
  font-size:0.9rem;
}

#nucleo{
  font-weight:bold;
  font-size:1rem;
}

.boton-volver{
  margin-left:auto;
  background:#fff;
  font-weight:bold;
}

#mensaje,#estadisticas{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.75);
  color:white;
  padding:20px;
  border-radius:12px;
  display:none;
  z-index:1000;
  text-align:center;
}

#mensaje{font-size:2.5rem;}

.leaflet-tooltip{
  font-size:0.9rem;
  padding:4px 6px;
}
</style>
</head>

<body>

<div id="top">
  <button id="start">‚ñ∂ Iniciar</button>
  <button id="repaso">üìç Repaso</button>
  <span id="progreso">‚Äî/‚Äî</span>
  <span id="nucleo">‚Äî</span>
  <span id="fallos">Fallos: 0</span>
  <button class="boton-volver" onclick="volverInicio()">‚¨Ö Volver</button>
</div>

<div id="mensaje"></div>
<div id="estadisticas"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// =====================
// LUGARES HAR√çA
// =====================
const lugares = [
  {name:"Har√≠a", lat:29.14638, lng:-13.49909, umbral:80},
  {name:"Punta Mujeres", lat:29.14508, lng:-13.44793, umbral:80},
  {name:"Arrieta", lat:29.13152, lng:-13.46221, umbral:80},
  {name:"M√°guez", lat:29.15978, lng:-13.49478, umbral:80},
  {name:"Tabayesco", lat:29.12740, lng:-13.48026, umbral:80},
  {name:"Guatiza", lat:29.07229, lng:-13.47813, umbral:80},

  {name:"Centro de Salud de Har√≠a", lat:29.14798, lng:-13.50075, umbral:80},

  {name:"Playa de Arrieta (La Garita)", lat:29.12728, lng:-13.46465, umbral:80},
  {name:"Playa del Risco", lat:29.20872, lng:-13.49692, umbral:80},
  {name:"Caleta de Moj√≥n Blanco", lat:29.20749, lng:-13.42861, umbral:80},

  {name:"Valle de Har√≠a", lat:29.13161, lng:-13.51297, umbral:100}
];

// =====================
let map = L.map('map').setView([29.145,-13.49],13);
L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png'
).addTo(map);

setTimeout(()=>map.invalidateSize(),300);

// =====================
let order=[], index=0, zonas=[];
let fallosTotales=0, fallosActual=0;
let aciertoActual=false;
let juegoTerminado=false;
let modoRepaso=false;

// =====================
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function mostrarMensaje(txt){
  const m=document.getElementById("mensaje");
  m.textContent=txt;
  m.style.display="block";
  setTimeout(()=>{
    m.style.display="none";
    index++; nextRound();
  },700);
}

// =====================
// BOTONES
// =====================
document.getElementById("start").onclick=()=>{
  modoRepaso=false;
  juegoTerminado=false;
  document.getElementById("estadisticas").style.display="none";

  lugares.forEach(l=>delete l.colorAcertado);
  clearMap();

  order=shuffle([...lugares]);
  index=0;
  fallosTotales=0;
  document.getElementById("fallos").textContent="Fallos: 0";

  nextRound();
};

document.getElementById("repaso").onclick=()=>{
  modoRepaso=true;
  juegoTerminado=true;
  clearMap();
  pintarFinal(true);
  document.getElementById("nucleo").textContent="Modo repaso";
  document.getElementById("progreso").textContent="";
};

// =====================
function nextRound(){
  clearMap();
  aciertoActual=false;
  fallosActual=0;

  if(index>=order.length){
    juegoTerminado=true;
    pintarFinal(false);
    mostrarEstadisticas();
    return;
  }

  document.getElementById("nucleo").textContent=order[index].name;
  document.getElementById("progreso").textContent=`${index+1}/${order.length}`;

  lugares.forEach(l=>{
    const c=L.circle([l.lat,l.lng],{
      radius:l.umbral,
      color:l.colorAcertado||"blue",
      fillOpacity:0.25
    }).addTo(map);

    c.on("click",()=>{
      if(juegoTerminado||aciertoActual||modoRepaso) return;

      if(l.name===order[index].name){
        aciertoActual=true;
        l.colorAcertado=fallosActual===0?"green":"orange";
        c.setStyle({color:l.colorAcertado,fillOpacity:0.45});
        mostrarMensaje("‚úî");
      } else {
        fallosTotales++;
        fallosActual++;
        c.setStyle({color:"red"});
        document.getElementById("fallos").textContent=`Fallos: ${fallosTotales}`;
      }
    });

    zonas.push(c);
  });
}

// =====================
function pintarFinal(permanente){
  lugares.forEach(l=>{
    const c=L.circle([l.lat,l.lng],{
      radius:l.umbral,
      color:l.colorAcertado||"blue",
      fillOpacity:l.colorAcertado?0.45:0.25
    }).addTo(map);

    c.bindTooltip(l.name,{
      permanent:permanente,
      direction:"top"
    });

    zonas.push(c);
  });

  setTimeout(()=>map.invalidateSize(),300);
}

// =====================
function mostrarEstadisticas(){
  const verdes=lugares.filter(l=>l.colorAcertado==="green").length;
  const naranjas=lugares.filter(l=>l.colorAcertado==="orange").length;
  const total=lugares.length;
  const porcentaje=Math.round((verdes/total)*100);

  const e=document.getElementById("estadisticas");
  e.innerHTML=`
    <h2>üìä Resultados</h2>
    Lugares: ${total}<br>
    Fallos totales: ${fallosTotales}<br>
    Perfectos (verde): ${verdes}<br>
    Con errores (naranja): ${naranjas}<br><br>
    üéØ Precisi√≥n perfecta: ${porcentaje}%
  `;
  e.style.display="block";
}

// =====================
function clearMap(){
  zonas.forEach(z=>map.removeLayer(z));
  zonas=[];
}

function volverInicio(){
  window.location.href="/Territorio/index.html";
}
</script>

</body>
</html>
