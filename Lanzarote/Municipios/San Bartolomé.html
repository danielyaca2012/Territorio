<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Juego de n√∫cleos ‚Äì San Bartolom√©</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{
  height:100%;
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
}

#top{
  padding:8px;
  background:#0b7;
  color:#042;
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}

#map{
  height:calc(100vh - 64px);
  width:100%;
}

button{
  padding:10px 14px;
  border-radius:6px;
  border:1px solid #999;
  cursor:pointer;
  font-size:0.9rem;
}

#nucleo{
  font-weight:bold;
  font-size:1rem;
}

.boton-volver{
  margin-left:auto;
  background:#fff;
  font-weight:bold;
}

#mensaje,#estadisticas{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.75);
  color:white;
  padding:20px;
  border-radius:12px;
  display:none;
  z-index:1000;
  text-align:center;
}

#mensaje{font-size:2.5rem;}

.leaflet-tooltip{
  font-size:0.9rem;
  padding:4px 6px;
}
</style>
</head>

<body>

<div id="top">
  <button id="start">‚ñ∂ Iniciar</button>
  <button id="repaso">üìç Repaso</button>
  <span id="progreso">‚Äî/‚Äî</span>
  <span id="nucleo">‚Äî</span>
  <span id="fallos">Fallos: 0</span>
  <button class="boton-volver" onclick="volverInicio()">‚¨Ö Volver</button>
</div>

<div id="mensaje"></div>
<div id="estadisticas"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// =====================
// N√öCLEOS SAN BARTOLOM√â
// =====================
const nucleos = [
  {name:"San Bartolom√©", lat:28.99961, lng:-13.61378, umbral:70},
  {name:"Playa Honda", lat:28.950533, lng:-13.59165, umbral:80},
  {name:"G√ºime", lat:28.974426, lng:-13.614248, umbral:60},
  {name:"Monta√±a Blanca", lat:28.98764, lng:-13.65838, umbral:60},
  {name:"El Islote", lat:29.016034, lng:-13.632050, umbral:55},
  {name:"Aeropuerto de Lanzarote", lat:28.95235, lng:-13.607401, umbral:50},
  {name:"Zona Industrial Playa Honda", lat:28.958100, lng:-13.599320, umbral:60}
];

// =====================
let map=L.map('map').setView([28.985,-13.61],13);
L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png'
).addTo(map);

setTimeout(()=>map.invalidateSize(),300);

// =====================
let order=[],index=0,zonas=[];
let fallosTotales=0,fallosActual=0;
let aciertoActual=false,juegoTerminado=false,modoRepaso=false;

// =====================
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function mostrarMensaje(txt){
  const m=document.getElementById("mensaje");
  m.textContent=txt;
  m.style.display="block";
  setTimeout(()=>{
    m.style.display="none";
    index++; 
    nextRound();
  },700);
}

// =====================
// BOTONES
// =====================
document.getElementById("start").onclick=()=>{
  modoRepaso=false;
  juegoTerminado=false;
  document.getElementById("estadisticas").style.display="none";

  nucleos.forEach(n=>delete n.colorAcertado);
  clearMap();

  order=shuffle([...nucleos]);
  index=0;
  fallosTotales=0;
  document.getElementById("fallos").textContent="Fallos: 0";

  nextRound();
};

document.getElementById("repaso").onclick=()=>{
  modoRepaso=true;
  juegoTerminado=true;
  clearMap();
  pintarMapaFinal(true);
  document.getElementById("nucleo").textContent="Modo repaso";
  document.getElementById("progreso").textContent="";
};

// =====================
function nextRound(){
  clearMap();
  aciertoActual=false;
  fallosActual=0;

  if(index>=order.length){
    juegoTerminado=true;
    pintarMapaFinal(false);
    mostrarEstadisticas();
    return;
  }

  document.getElementById("nucleo").textContent=order[index].name;
  document.getElementById("progreso").textContent=`${index+1}/${order.length}`;

  nucleos.forEach(n=>{
    const c=L.circle([n.lat,n.lng],{
      radius:n.umbral,
      color:n.colorAcertado||"blue",
      fillOpacity:0.25
    }).addTo(map);

    c.on("click",()=>{
      if(juegoTerminado||aciertoActual||modoRepaso) return;

      if(n.name===order[index].name){
        aciertoActual=true;
        n.colorAcertado=fallosActual===0?"green":"orange";
        c.setStyle({color:n.colorAcertado,fillOpacity:0.45});
        mostrarMensaje("‚úî");
      } else {
        fallosTotales++;
        fallosActual++;
        c.setStyle({color:"red"});
        document.getElementById("fallos").textContent=`Fallos: ${fallosTotales}`;
      }
    });

    zonas.push(c);
  });
}

// =====================
function pintarMapaFinal(permanente){
  nucleos.forEach(n=>{
    const c=L.circle([n.lat,n.lng],{
      radius:n.umbral,
      color:n.colorAcertado||"blue",
      fillOpacity:n.colorAcertado?0.45:0.25
    }).addTo(map);

    c.bindTooltip(n.name,{
      permanent:permanente,
      direction:"top"
    });

    zonas.push(c);
  });

  setTimeout(()=>map.invalidateSize(),300);
}

// =====================
function mostrarEstadisticas(){
  const verdes=nucleos.filter(n=>n.colorAcertado==="green").length;
  const naranjas=nucleos.filter(n=>n.colorAcertado==="orange").length;
  const total=nucleos.length;
  const porcentaje=Math.round((verdes/total)*100);

  const e=document.getElementById("estadisticas");
  e.innerHTML=`
    <h2>üìä Resultados</h2>
    N√∫cleos: ${total}<br>
    Fallos totales: ${fallosTotales}<br>
    Perfectos (verde): ${verdes}<br>
    Con errores (naranja): ${naranjas}<br><br>
    üéØ Precisi√≥n perfecta: ${porcentaje}%
  `;
  e.style.display="block";
}

// =====================
function clearMap(){
  zonas.forEach(z=>map.removeLayer(z));
  zonas=[];
}

function volverInicio(){
  window.location.href="/Territorio/index.html";
}
</script>

</body>
</html>
